<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Registration form - Netflix</title>
  </head>
  <body>
    <header>
      <div class="header-wrapper">
        <div class="header-logo">
          <img src="./img/netflix-logo.png" alt="Netflix logo" />
        </div>
        <div class="header-registration">
          <a href="./index.html" class="btn">Return</a>
        </div>
      </div>
    </header>
    <form class="registration-form">
      <input type="text" placeholder="Křestní jméno" />
      <input type="text" placeholder="Příjmení" />
      <input type="email" placeholder="Přihlašovací email" />
      <input type="password" placeholder="Vaše heslo" id="your-pass" />
      <input type="password" placeholder="Heslo znovu" id="pass-again" />
      <button type="submit">Odeslat</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
